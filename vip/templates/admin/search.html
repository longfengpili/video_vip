{% extends "admin/layout.html" %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>{{title}}</title>
    {% endblock %}
</head>

<body>

    {% block video %}
    {% endblock %}

    <div style="width:100%;text-align:center;">
        {% block action %}
        <form action="" method='GET'>
            {% endblock%}
        </form>
    </div>

    {% block show %}
    <div>
        <h1 align='center'>{{title}}</h1>
        {% if all_episode %}
        <table border="1px" align="center" cellspacing="0" cellpadding="6" width="1148" ;>
            <tr>
                <th>集</th>
                <th>链接</th>
            </tr>

            {% for episode in all_episode %}
            <tr>
                <td align="center">{{episode.title}}</td>
                <td align="center"><a
                        href="{{url_for('admin.show', url=episode.url, api_id=episode.api_id, title=episode.title)}}"
                        target="_blank"><img border="0" src="{{ url_for('static',filename='admin/images/play.png')}}"
                            alt="play" width="60" height="30" align="middle"></a></td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
    {% endblock %}

</body>

</html>
